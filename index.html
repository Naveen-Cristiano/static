{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Sid": "AWSALBLoggingPermissions",
      "Effect": "Allow",
      "Principal": {
        "Service": "logdelivery.elasticloadbalancing.amazonaws.com"
      },
      "Action": "s3:PutObject",
      "Resource": "arn:aws:s3:::your-bucket-name/AWSLogs/your-account-id/*"
    }
  ]
}
